<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<script type="text/javascript" src="sprite.js"></script>
    	<script type="text/javascript" src="engine.js"></script>
    	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	    <canvas id="test-canvas" style=""></canvas>

    	<script type="text/javascript">
    		$(function(){
	    		var canvas = document.getElementById("test-canvas");
				canvas.width = 500;
				canvas.height = 500;

				var engine = new PhysicsEngine({
					canvas: canvas
				});


				var ball = sprite({
				    context: canvas.getContext("2d"),
				    width: 100,
				    height: 100,
				    gravity: true,
				    start: point(100,300),
				    vel: point(0,-30)
				});
				ball.render();
				engine.addObject(ball);

				var shm = OscillatingSprite({
				    context: canvas.getContext("2d"),
				    width: 100,
				    height: 100,
				    start: point(100,100),
				    max: point(50,50),
				    freq: point(0,1),
				    vel: point(10,0)
				});
				shm.render();
				engine.addObject(shm);

				engine.start();
				console.log(engine);




			});
    	</script>
    </body>
</html>
